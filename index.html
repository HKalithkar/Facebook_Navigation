<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navigation Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="leftside">
                <div class="logo">
                    <img src="./icons/facebook.svg" alt="Facebook">
                </div>
                <div class="searchbar">
                    <img src="./icons/search.svg" alt="Search Icon">
                    <input type="text" placeholder="Search" class="textbox">
                </div>
            </div>
            <div class="center">
                <div class="menubar">
                    <div>
                        <img src="./icons/menu.svg" alt="Menu Bar">
                    </div>
                </div>
                <div class="sections">
                    <div class="home">
                        <input type="radio" name="sections" id="homeinput" checked>
                        <label for="homeinput">
                            <img src="./icons/home.svg" alt="Home">
                        </label>
                    </div>
                    <div class="friends">
                        <input type="radio" name="sections" id="friendsinput">
                        <label for="friendsinput">
                            <img src="./icons/friends.svg" alt="Friends">
                        </label>
                    </div>
                    <div class="video">
                        <input type="radio" name="sections" id="videoinput">
                        <label for="videoinput">
                            <img src="./icons/video.svg" alt="Video">
                        </label>
                    </div>
                    <div class="marketplace">
                        <input type="radio" name="sections" id="marketplaceinput">
                        <label for="marketplaceinput">
                            <img src="./icons/marketplace.svg" alt="Marketplace">
                        </label>
                    </div>
                    <div class="groups">
                        <input type="radio" name="sections" id="groupsinput">
                        <label for="groupsinput">
                            <img src="./icons/groups.svg" alt="Groups">
                        </label>
                    </div>
                </div>
            </div>
            <div class="rightside">
                <div class="apps">
                    <img src="./icons/apps.svg" alt="Apps">
                </div>
                <div class="messenger">
                    <img src="./icons/messenger.svg" alt="messenger">
                </div>
                <div class="notification">
                    <img src="./icons/notifications.svg" alt="Notification">
                </div>
                <div class="photo">
                    <img src="./icons/dog.jpg" alt="Profile picture">
                </div>
            </div>
        </div>
    </div>

    <div class="about">
        <p>
            This is a navigation bar similar to that of Facebook <br>
            I have not added any actions to this navigations as i have not used any JavaScript <br>
            I made this only using HTML and CSS <br>
            I've downloaded the (.svg) files directly from facebook so the icons are exactly same
        </p>
    </div>
</body>
</html>
