<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navigation Bar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="leftside">
                <div class="logo">
                    <img src="./icons/facebook.svg" alt="Facebook">
                </div>
                <div class="searchbar">
                    <img src="./icons/search.svg" alt="Search Icon">
                    <input type="text" placeholder="Search" class="textbox">
                </div>
            </div>
            <div class="center">
                <div class="menubar">
                    <img src="./icons/list.svg" alt="Menu Bar">
                </div>
                <div class="sections">
                    <input type="radio" name="sections" id="home" checked>
                    <label for="home">
                    <img src="./icons/house-door.svg" alt="Home">
                    </label>
                </div>
            </div>
            <div class="rightside">
                
            </div>
        </div>
    </div>
</body>
</html>
